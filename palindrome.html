<!DOCTYPE html>
<html>

<head>

</head>

<body>

    <p id="ReverseString"> </p>

    <script>

        // Function to reverse string 
        function ReverseString(str) {
            return str.split('').reverse().join('')
        }

        // Function call  
        document.write(ReverseString("Hi there, this is Lakshmi"));      

        function ReverseString(str) {

            // Check input 
            if (!str || str.length < 2 ||
                typeof str !== 'string') {
                return 'Not valid';
            }

            // Take empty array revArray 
            const revArray = [];
            const length = str.length - 1;

            // Looping from the end 
            for (let i = length; i >= 0; i--) {
                revArray.push(str[i]);
            }

            // Joining the array elements 
            return revArray.join('');
        }

        document.write(ReverseString("Wassup"))

    </script>
</body>

</html>
