<body>

    <p id="ReverseString"> </p>

    <script>
        // Reverse string
        function ReverseString(str) {
            return str.split('').reverse().join('')
        }

        // Function call  
        document.write(ReverseString("Hi there, this is Lakshmi"));


        function Reverse(str) {
            var revStr = "";
            for (var i = str.length - 1; i >= 0; i--) {
                revStr += str[i];
            }
            return revStr;
        }

        document.write('<br>');
        document.writeln('<b>' + Reverse("Wassup") + '</b>')

        // palindrome
        function palindrome(str1) {
            var re = /[^A-Za-z0-9]/g;  // used a regular expressions
            var lowRegStr = str1.toLowerCase().replace(re, '');
            var reverseStr = lowRegStr.split('').reverse().join('');
            return reverseStr === lowRegStr;
        }
        document.write(palindrome("A man, a plan, a canal. Panama"));

    </script>
</body>
