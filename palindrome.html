<!DOCTYPE html>

<body>

    <p id="ReverseString"> </p>

    <script>
        // Reverse string
        function ReverseString(str) {
            return str.split('').reverse().join('')
        }
        document.write(ReverseString("Hi there, this is Lakshmi"));


        function Reverse(str) {
            var revStr = "";
            for (var i = str.length - 1; i >= 0; i--) {
                revStr += str[i];
            }
            return revStr;
        }

        document.write('<br>');
        document.writeln('<b>' + Reverse("Wassup") + '</b>')
        document.write('<br>');

        // palindrome
        function palindrome(str1) {
            var re = /[^A-Za-z0-9]/g;  // used a regular expressions
            var lowRegStr = str1.toLowerCase().replace(re, '');
            var reverseStr = lowRegStr.split('').reverse().join('');
            return reverseStr === lowRegStr;
        }
        document.write(palindrome("A man, a plan, a canal. Panama"));
        document.write('<br>');

        // Armstrong number
        function armstrong(num) {

            var digits = num.toString().split('')
            var realDigits = num
            var a = 0

            for (let i = 0; i < digits.length; i++) {
                digits[i] = Math.pow(digits[i], digits.length)
                a += digits[i]
            }

            if (a == realDigits) {
                document.write("Number is armstrong")
            } else if (a != realDigits) {
                document.write("Number is not armstrong")
            }
        }
        armstrong(45)
        document.write('<br>');
        armstrong(371)

    </script>
</body>

</html>
